<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function calc() {
            let a=Number(t1.value)
            let b=Number(t2.value)
            const addition=a+"+"+b+"="+(a+b);
            const subtraction=a+"-"+b+"="+(a-b);
            const multiplication=a+"*"+b+"="+(a*b);
            const division = b!=0 ? (a+"/"+b+"="+(a/b)): "Error Division by Zero is not allowed";
            //dvResult.innerHTML = a+b;
            document.getElementById("results").innerHTML=
            "<p>"+addition+"</p>"+
            "<p>"+subtraction+"</p>"+
            "<p>"+multiplication+"</p>"+
            "<p>"+division+"</p>";
        }
    </script>
</head>
<body>

    <hr>
    <input type="text" id="t1">
    <input type="text" id="t2">
    <button onclick = "calc()" style="background-color: blueviolet;">Submit</button>
    <hr>
    <div id="results"></div>


</body>
</html>
