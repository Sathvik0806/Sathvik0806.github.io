<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>API'S AND STUFF</title>

  </head>

  <body>

    <div id="dvusers">

      <script>

        function a(){}

        const url = "https://jsonplaceholder.typicode.com/users";

        let str="<div>";

        fetch(url)

          .then((res) => res.json())

          .then((users) => {

            users.map((user)=>{

                    str+=`<div> ${user.name} </div>`

                });

                dvusers.innerHTML=str+"</div>"

          });

      </script>

    </div>

  </body>

</html>
