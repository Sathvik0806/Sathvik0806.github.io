<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit List</title>
    <script>
      let fruits = [];

      function del(value) {
        fruits = fruits.filter((e) => e !== value);
        dispFruits();
      }

      function search() {
        const value = document.getElementById("txt1").value.trim().toLowerCase();
        const filtered = fruits.filter((e) => e.toLowerCase().includes(value));
        let listHTML = filtered
          .map(
            (fruit) =>
              `<li>${fruit} <button onclick="del('${fruit}')">Delete</button></li>`
          )
          .join("");
        document.getElementById("fruitList").innerHTML = listHTML;
      }

      function dispFruits() {
        let listHTML = fruits
          .map(
            (fruit) =>
              `<li>${fruit} <button onclick="del('${fruit}')">Delete</button></li>`
          )
          .join("");
        document.getElementById("fruitList").innerHTML = listHTML;
      }

      function add() {
        const input = document.getElementById("txt1").value.trim();
        if (input !== "") {
          fruits.push(input);
          dispFruits();
          document.getElementById("txt1").value = "";
        } else {
          alert("Please enter a fruit name.");
        }
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 30px;">
      <h1>Fruit List</h1>
      <input type="text" id="txt1" />
      <button onclick="add()">Add</button>
      <button onclick="search()">Search</button>
      <ul id="fruitList"></ul>
    </div>
  </body>
</html>
